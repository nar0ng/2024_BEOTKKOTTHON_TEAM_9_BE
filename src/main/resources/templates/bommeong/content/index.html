
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/layout}">

<th:block layout:fragment="content">
  <div class="container-fluid">
    <h1>콘텐츠 관리</h1>
    <div class="row" id="contentList">
      <div th:if="${contentList.totalCnt eq 0}" class="alert alert-light" role="alert" id="noMbrAvailable">
        <span>유저 정보가 없습니다.</span>
      </div>
      <main>
        <div class="row mb-3">
          <div class="col-md-3 mb-1">
            검색 조건 1
            <select id="searchDeptId" class="form-select">
              <option value="">전체</option>
            </select>
          </div>
          <div class="col-md-3 mb-1">
            검색 조건 2
            <select id="searchUseYn" class="form-select">
              <option value="">전체</option>
            </select>
          </div>
          <div class="col-md-4 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" onclick="">조회</button>
<!--            <button type="button" class="btn btn-secondary" onclick="MbrService.loadList(1)">조회</button>-->
          </div>
        </div>
        <table id="content_list_table" class="table table-hover table-striped table-bordered text-center" style="font-size: 14px">
          <thead>
          <tr>
            <th>콘텐츠 ID</th>
            <th>유저 ID</th>
            <th>콘텐츠 제목</th>
            <th>카테고리</th>
            <th>조회수</th>
            <th>회사명</th>
            <th>마감 기한</th>
            <th>단기 콘텐츠 여부</th>
            <th>콘텐츠 활성화 여부</th>
<!--            <th>생성 시간</th>-->
<!--            <th>수정 시간</th>-->
          </tr>
          </thead>
          <tbody>
          <tr th:unless="${contentList.totalCnt eq 0}" th:each="content : ${contentList.dtoList}" th:onclick="|location.href='@{/cms/content/{contentId}(contentId = ${content.contentId})}'|">
            <td th:text="${content.getContentId()}"></td>
            <td th:text="${content.getUserId()}"></td>
            <td th:text="${content.getTitle()}"></td>
            <td th:text="${content.getCategory()}"></td>
            <td th:text="${content.getViewCount()}"></td>
            <td th:text="${content.getCompanyName()}"></td>
            <td th:text="${content.getDeadLine()}"></td>
            <td th:text="${content.getShortYn()}"></td>
            <td th:text="${content.getViewYn()}"></td>
          </tr>
          </tbody>
        </table>

      </main>
    </div>
  </div>
</th:block>

</html>

<script type="text/javascript">

</script>
